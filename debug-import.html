<!DOCTYPE html>
<html>
<head>
    <title>Debug MailForge Import</title>
</head>
<body>
    <h1>Debug MailForge Import</h1>
    <button onclick="testImport()">Test Import</button>
    <div id="result"></div>

    <script>
        async function testImport() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                // Test with sample data
                const testContacts = [
                    {
                        name: 'Test User',
                        email: 'test@example.com',
                        niche: 'SEO Services',
                        clientType: 'Direct Client',
                        priceRange: '$1000',
                        orderStatus: 'Qualified',
                        confidence: 0.8
                    }
                ];

                const response = await fetch('/api/mailforge/contacts', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        operation: 'bulk_import',
                        contacts: testContacts
                    }),
                });

                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<h3 style="color: red;">Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
